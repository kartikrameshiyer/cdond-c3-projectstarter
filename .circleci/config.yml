version: 2.1
orbs:
  slack: circleci/slack@4.1.3

defaults: &defaults
  docker:
    - image: circleci/node:13.8.0

commands:
  destroy-environment:
    description: Destroy back-end and front-end cloudformation stacks given a workflow ID and S3 bucket.
    parameters:
      # Add parameter here
    steps:
      - run:
          name: Destroy environments
          when: on_fail
          command: |
            aws cloudformation delete-stack --stack-name prod-backend-${CIRCLE_WORKFLOW_ID:0:7}
            aws cloudformation delete-stack --stack-name prod-frontend-${CIRCLE_WORKFLOW_ID:0:7}

      - run:
          name: Deleting the S3 bucket and files
          when: on_fail
          command: |
            aws s3 rm s3://udapeople-${CIRCLE_WORKFLOW_ID:0:7} --recursive

  revert-migrations:
    description: Revert the last migration if successfully run in the current workflow.
    parameters:
      # Add parameter here
    steps:
      - run:
          name: Revert migrations
          # Add when this will run
          when: on_fail
          command: |

            statuscheck=$(curl -H "token: ${CIRCLE_WORKFLOW_ID:0:7}" --request GET https://api.memstash.io/values/<< pipeline.id >>_migrations)

            if(( $statuscheck=="true")); 
            then
            echo "Reverting the changes"
            npm run migrations:revert
            else
            echo "no migration occured"           
            fi
  amazonservices:
    description: installing aws cli
    parameters:
      # Add parameter here
    steps:
      - run:
          name: installation of pip and aws cli
          # Add when this will run
          command: |
            apk add --no-cache \
            python3 \
            py3-pip \
            && pip3 install --upgrade pip \
            && pip3 install \
            awscli \
            && rm -rf /var/cache/apk/*

jobs:
  build-frontend:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Build front-end
          command: |
            cd frontend
            npm i 
            npm run build

      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-build
      - slack/notify:
          event: fail
          template: basic_fail_1
      - slack/notify:
          event: pass
          template: success_tagged_deploy_1
  build-backend:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Back-end build
          command: |
            cd backend
            npm i 
            npm run build
      - save_cache:
          paths: [backend/node_modules]
          key: backend-build
      - slack/notify:
          event: pass
          template: basic_fail_1
      - slack/notify:
          event: pass
          template: success_tagged_deploy_1
  test-frontend:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: running unit test
          command: |
            cd frontend
            npm i 
            npm install jest 
            npm run test
      - slack/notify:
          event: pass
          template: success_tagged_deploy_1
      - slack/notify:
          event: pass
          template: basic_fail_1
      # Checkout code from git
      # Restore from cache
      # Your job code here
  test-backend:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: running unit test
          command: |
            cd backend
            npm install jest-junit
            npm run test
  scan-frontend:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: auditing the packages
          command: |
            cd frontend
            npm audit --audit-level=critical
        # Checkout code from git
        # Restore from cache
        # Your job code here
  scan-backend:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: auditing the packages
          command: |
            cd backend
            npm audit fix --audit-level=critical --force
        # Checkout code from git
        # Restore from cache
        # Your job code here
  deploy-infrastructure:
    docker:
      - image: amazon/aws-cli
    steps:
      # Checkout code from git
      - checkout
      - run:
          name: installing required software
          command: |
            yum install tar -y
            yum install gzip -y
            yum -y install https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm
            yum install jq -y
      - run:
          name: Ensure back-end infrastructure exists
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/backend.yml \
              --tags project=udapeople \
              --stack-name prod-backend-${CIRCLE_WORKFLOW_ID:0:7} \
              --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}"

      - run:
          name: Ensure front-end infrastructure exist
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/frontend.yml \
              --tags project=udapeople \
              --stack-name "prod-frontend-${CIRCLE_WORKFLOW_ID:0:7}" \
              --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}"
      - run: echo \[web\] > ./.circleci/ansible/inventory
      - run:
          name: Add back-end ip to ansible inventory
          command: |
            aws ec2 describe-instances \
            --query 'Reservations[*].Instances[*].PublicIpAddress' \
            --filters "Name=tag:Name,Values=backend-${CIRCLE_WORKFLOW_ID:0:7}" \
            --output text >> ./.circleci/ansible/inventory

            cat ./.circleci/ansible/inventory

      - persist_to_workspace:
          root: .circleci/ansible/
          paths:
            - inventory
      - run: pwd
      - run: cat ~/project/.circleci/ansible/inventory
      - slack/notify:
          event: pass
          template: basic_fail_1
      - destroy-environment
      # Here's where you will add some code to rollback on failure
  configure-infrastructure:
    docker:
      - image: python:3.7-alpine3.11
        # Docker image here that supports Ansible
    steps:
      # Checkout code from git
      # Add ssh keys with fingerprint
      # attach workspace
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "be:7c:52:8a:37:2c:d0:f5:3a:38:ca:ce:16:59:02:d4"
      - attach_workspace:
          at: .circleci/ansible/
      - run:
          name: Install dependencies
          command: |
            apk add --update ansible
      - amazonservices
      - run: cat .circleci/ansible/inventory
      - run:
          name: Configure server
          no_output_timeout: 30m
          command: |

            ansible-playbook -i .circleci/ansible/inventory .circleci/ansible/configure-server.yml
      - destroy-environment
  run-migrations:
    docker:
      - image: circleci/node:latest
      # Docker image here that supports NodeJS
    steps:
      - checkout
      - run: cd backend && npm install
      - run:
          name: Run migrations
          no_output_timeout: 10m
          command: |
            touch dbmigrationresults
            cd backend 
            npm run migrations > dbmigrationresults
      - run: cat dbmigrationresults
      - run:
          name: results values
          command: |
            if grep "successfully" dbmigrationresults.txt
            then 
            curl -H "Content-Type: text/plain" -H "token: ${CIRCLE_WORKFLOW_ID:0:7}" --request PUT --data "true" https://api.memstash.io/values/<< pipeline.id >>_migrations
            else
            curl -H "Content-Type: text/plain" -H "token: ${CIRCLE_WORKFLOW_ID:0:7}" --request PUT --data "false" https://api.memstash.io/values/<< pipeline.id >>_migrations
            fi
      - destroy-environment
      # - run:
      #     name: Send migration results to memstash
      #     command: |
      #       if grep
      #       exit 1
    # Here's where you will add some code to rollback on failure
  deploy-frontend:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            yum install tar -y
            yum install gzip -y
            yum install python3-pip -y
            yum -y install curl -y
            curl -sL https://rpm.nodesource.com/setup_10.x | bash -
            yum install -y nodejs
      - run:
          name: Get backend url
          command: |
            export BACKEND_IP=$(aws ec2 describe-instances \
            --query 'Reservations[*].Instances[*].PublicIpAddress' \
            --filters "Name=tag:Name,Values=backend-${CIRCLE_WORKFLOW_ID:0:7}" \
            --output text)
            echo $BACKEND_IP > ./.circleci/ansible/backendip
            cd frontend
            export API_URL="http://${BACKEND_IP}:3030"
            echo "${API_URL}" 
            npm install 
            npm run build
      - persist_to_workspace:
          root: .circleci/ansible/
          paths:
            - backendip
      - store_artifacts: # See circleci.com/docs/2.0/artifacts/ for more details.
          path: .circleci/ansible/backendip
      - run:
          name: copy the s3 url
          command: |
            echo "http://udapeople-${CIRCLE_WORKFLOW_ID:0:7}.s3-website-us-west-2.amazonaws.com" > ./.circleci/ansible/URL02S3
      - store_artifacts: # See circleci.com/docs/2.0/artifacts/ for more details.
          path: ./.circleci/ansible/URL02S3
      - run:
          name: Deploy frontend objects
          command: |
            aws s3 cp frontend/dist "s3://udapeople-${CIRCLE_WORKFLOW_ID:0:7}" --recursive
      - destroy-environment
  deploy-backend:
    docker:
      - image: python:3.7-alpine3.11
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "be:7c:52:8a:37:2c:d0:f5:3a:38:ca:ce:16:59:02:d4"
      - attach_workspace:
          at: .circleci/ansible/
      - store_artifacts: # See circleci.com/docs/2.0/artifacts/ for more details.
          path: .circleci/ansible/inventory
          destination: artifact-file
      - run:
          name: Install dependencies
          command: |
            apk add --update tar gzip ansible nodejs npm curl jq
      - run:
          name: installing shell
          command: |
            apk add openssh-client
      - amazonservices
      - run: cat .circleci/ansible/inventory
      - run:
          name: Deploy backend
          no_output_timeout: 30m
          command: |
            cat .circleci/ansible/inventory
            printenv >> ./backend/.env
            cat ./backend/.env
            ansible-playbook -i .circleci/ansible/inventory .circleci/ansible/deploy-backend.yml

      - destroy-environment
      - slack/notify:
          event: pass
          template: basic_fail_1
      # Here's where you will add some code to rollback on failure
  smoke-test:
    docker:
      - image: python:3.7-alpine3.11
      # Lightweight Docker image
    steps:
      # Checkout code from git
      - checkout
      - amazonservices
      - attach_workspace:
          at: .circleci/ansible/
      - run:
          name: Install dependencies# # apk --no-cache add curl
          command: |

            apk add --update tar gzip ansible nodejs npm curl jq

      - run:
          name: Smoke Test and get backend URL
          command: |
            cat ./.circleci/ansible/backendip
            backend_ip=$(cat ./.circleci/ansible/backendip)
            echo "http://$backend_ip:3030"
            curl "http://$backend_ip:3030/api/status"
      - run:
          name: Frontend smoke test.
          command: |
            if curl -s  "http://udapeople-${CIRCLE_WORKFLOW_ID:0:7}.s3-website-us-west-2.amazonaws.com" | grep "Welcome"
            then
              return 0
            else
              return 1
            fi
      - destroy-environment
      - revert-migrations
      - slack/notify:
          event: always
          template: basic_fail_1
  cloudfront-update:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            yum install tar -y
            yum install gzip -y
      - run:
          name: Update cloudfront distribution
          command: |
            aws cloudformation deploy \
            --template-file .circleci/files/cloudfront.yml \
            --stack-name "udapeoples3" \
            --parameter-overrides WorkflowID="${CIRCLE_WORKFLOW_ID:0:7}"
      - destroy-environment
      - revert-migrations
  clean-up:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            yum install tar -y
            yum install gzip -y

      - run:
          name: cleaning up the stack.
          command: |
            export OldWorkflowID=$(aws cloudformation \
                  list-exports --query "Exports[?Name==\`WorkflowID\`].Value" \
                  --no-paginate --output text)
            export STACKS=($(aws cloudformation list-stacks --query "StackSummaries[*].StackName" \
                  --stack-status-filter CREATE_COMPLETE --no-paginate --output text)) 

            echo OldWorkflowID
            echo STACKS
            if [["${STACKS[@]}" =~ "${OldWorkflowID}" ]]
            then 
            aws s3 rb s3://udapeople-${OldWorkflowID} --force
            aws cloudformation delete-stack --stack-name udapeople-frontend${OldWorkflowID}
            aws cloudformation delete-stack --stack-name udapeople-backend-prod${OldWorkflowID} 
            echo "stack deleted succesfully"
            fi

